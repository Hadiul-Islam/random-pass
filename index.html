<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/bijli.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Generate a <br> <span class="green">random password</span></h1>
        <p class="mb-m">Never use an insecure password again.</p>

        <button id="generate-btn" class="mb-m">
            <img src="./images/bijli.png" alt="bijli">
            Generate passwords
        </button>

        <div class="devider mb-m"></div>

        <div class="output-wrap">
            <div class="output-wrap__box">
                <input id="output-1" class="output-box" readonly="readonly" type="text">
                <span id="copyTxt1" class="copied-text" aria-hidden="true">Copied!</span>
            </div>
            <div class="output-wrap__box">
                <input id="output-2" class="output-box" readonly="readonly" type="text">
                <span id="copyTxt2" class="copied-text" aria-hidden="true">Copied!</span>
            </div>
            <div class="output-wrap__box">
                <input id="output-3" class="output-box" readonly="readonly" type="text">
                <span id="copyTxt3" class="copied-text" aria-hidden="true">Copied!</span>
            </div>
            <div class="output-wrap__box">
                <input id="output-4" class="output-box" readonly="readonly" type="text">
                <span id="copyTxt4" class="copied-text" aria-hidden="true">Copied!</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
